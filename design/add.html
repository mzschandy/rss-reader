<!DOCTYPE html>
<html>
    <head>
        <title>FeedMe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="header">
            <header class="top">
                
                <div class="wrapper">
                    <div class="oneThird">
                        <div></div>
                        <div class="mobileMenu">
                            <nav class="menu">
                                <div class="menuItem close">
                                    <i class="fa fa-close closeMenu"></i>
                                </div>
                                <div class="menuItem addFeed"><span><i class="fa fa-plus"></i>Add Feed</span></div>
                                <div class="menuItem home"><span><i class="fa fa-home"></i></span>Home</div>
                            </nav>
                            <div class="feedsList">
                                <div class="name"></div>
                                <div class="list">
                                    <div class="item">BBC</div>
                                    <div class="item">CNN</div>
                                </div>
                            </div>
                        </div>
                        <div class="logo">
                            <span>
                                <i class="fa fa-bars mobileIcon"></i>
                                <i class="fa fa-rss icon"></i>
                                <div class="brand">FeedMe</div>
                            </span>
                        </div>
                    </div>
                    <div class="twoThird"></div>
                </div>
            </header>
            
        </div>
        
        <div id="body">
            <div class="wrapper">
                <div class="frame">
                    <div class="sidebar">
                        <nav class="menu">
                            <a href="#" class="menuItem addFeed"><span><i class="fa fa-plus"></i>Add Feed</span></a>
                            <a href="#" class="menuItem home active"><span><i class="fa fa-home"></i></span>Home</a>
                            <a href="#" class="menuItem home"><span><i class="fa fa-bookmark"></i></span>Read Later</a>
                        </nav>
                        <div class="feedsList">
                            <div class="name">Feeds</div>
                            <div class="list">
                                <div class="item">BBC</div>
                                <div class="item">CNN</div>
                            </div>
                        </div>
                    </div>
                    <div id="content">
                        <main class="content">
                            <div class="header">
                                <div>Add New Feed</div>
                            </div>
                            <div class="addSearch">
                                <form>
                                    <input class="formControl" placeholder="Add Feed Name" type="text">
                                    <input class="formControl" placeholder="Add Feed Link" type="text">
                                    <input class="" type="submit">
                                </form>
                            </div>
                        </main>
                    </div>
                </div>
            </div>  
        </div>
        
        <script>
            $(document).ready(function() {
                $(".mobileIcon").click(function() {
                    $(".mobileMenu").css("width", "250px");
                    $(".mobileMenu").show();
                    $("#content").css("margin-left", "250px")
                })
                $(".closeMenu").click(function() {
                    $(".moibleMenu").css("width", "0");
                    $(".mobileMenu").hide();
                    $("#content").css("margin", "0 auto")
                })
            })
        </script>
    </body>
</html>
